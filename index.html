<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        // Rewrite index to be ascending as opposed to descending (requires more calls to streams.home)
        // However, this will let us run setInterval appropriately
        var index = 0;
        setInterval(function() {
          while(index < streams.home.length){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($body);
            index++;
          }
        },1000);

      });

    </script>
  </body>
</html>
